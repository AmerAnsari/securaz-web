<div class="row justify-content-center py-5">
  <div class="col-md-6 col-lg-4 col-sm-12">
    <mat-card [formGroup]="form.form">

      <!-- Header -->
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>

      <!-- Content -->
      <mat-card-content class="mt-3">

        <!-- Email -->
        <mat-form-field class="d-block">
          <mat-label>Email</mat-label>
          <input formControlName="email"
                 matInput
                 required
                 placeholder="jooni@domain.com"/>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field class="d-block mt-3">
          <mat-label>Password</mat-label>
          <input [type]="isPassword() ? 'password' : 'text'"
                 formControlName="password"
                 required
                 matInput/>
          <button (click)="passwordToggle($event)"
                  [matTooltip]="isPassword() ? 'Show password' : 'Hide password'"
                  class="me-2"
                  mat-icon-button
                  matSuffix>
            <mat-icon>{{ isPassword() ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Actions -->
        <div class="d-flex align-items-center mt-3">

          <!-- Sign up -->
          <a mat-button
             routerLink="../sign-up">
            Don't have an account?
          </a>

          <!-- Submit -->
          <button (click)="submit()"
                  [disabled]="form.form.invalid || form.loading || form.form.disabled"
                  class="ms-auto"
                  mat-flat-button>
            Go
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
